{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'booklog/style.css' %}" />

{% if book_list %}
    <ul>
    {% for book in book_list %}
        <li><a href="{% url 'booklog:detail' book.id %}">{{ book.name }} </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
